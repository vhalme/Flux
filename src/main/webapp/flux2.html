<html lang="en" ng-app>

<head>

	<script src="jquery-1.9.1.min.js"></script>
	<script src="hmac-sha512.js"></script>
	<script src="angular.min.js"></script>
	
	<script src="btce.js"></script>
	<script src="flux2.js"></script>
	
</head>

<body>
	
	<div>
		<div style="display: inline-block;">
			BUY <span id="buy_margin"></span>
			<br/>
			<input id="cur1_in" value="50" type="text" size="6"/>
			<input id="min_price_in" value="1.0" type="text" size="6"/>
			<br/>
			<span id="cur1">0</span> <span id="min_price">0</span>
			<br/>
			<input id="b_btc" type="text"/>
			<br/>
			<input id="b_price" type="text"/>
			<br/>
			<input type="button" value="Buy" onclick="javascript:app.buy();"/>
		</div>
		<div style="display: inline-block;">
			SELL <span id="sell_margin"></span>
			<br/>
			<input id="cur2_in" value="50" type="text" size="6"/>
			<input id="max_price_in" value="1.0" type="text" size="6"/>
			<br/>
			<span id="cur2">0</span> <span id="max_price">0</span>
			<br/>
			<input id="s_btc" type="text"/>
			<br/>
			<input id="s_price" type="text"/>
			<br/>
			<input type="button" value="Sell" onclick="javascript:app.sell();"/>
		</div>
	</div>
	<div>
		<br/><br/>
		<input type="button" id="updateBtn" value="Test 1" onclick="javascript:app.test1();"/>
		<input type="button" id="suggestBtn" value="Test 2" onclick="javascript:app.test2();"/>
		<input type="button" value="price--" onclick="javascript:app.lowerPrice();"/>
		<input type="button" value="price++" onclick="javascript:app.raisePrice();"/>
	</div>
	
	
</body>
</html>
