		<script type="text/x-handlebars" data-template-name="addEntryViewTemplate">

						<div class="label">On my trip</div>

							<span style="color: #808080">(<a class="tripTitle" href="#">None selected</a>)</span>

					</div>

					<div class="label">by</div>

				</div>
				
				<div>
				</div>

		<script type="text/x-handlebars" data-template-name="fromToInputViewTemplate">

			</div>
			
			<div style="margin-top: 10px; width: 80%">

		<script type="text/x-handlebars" data-template-name="exploreViewTemplate">

			<br/><br/><br/>
			
		</script>
		
		<script type="text/x-handlebars" data-template-name="placeInputViewTemplate">

			{{#each place in view.autocompleteController}}

		</script>

		<script>
		
			$(document).ready( function() {
            	
            	// Cache for performance
            	var $body = $('body'); 

            	var setBodyScale = function() {
            	
            		var scaleSource = $body.width(),
                	scaleFactor = 0.1,                     
                	maxScale = 100,
                	minScale = 30;
					
					// Multiply the width of the body by the scaling factor
                	var fontSize = scaleSource * scaleFactor;

                	if(fontSize > maxScale) fontSize = maxScale;
                	if(fontSize < minScale) fontSize = minScale;

                	$('body').css('font-size', fontSize + '%');
            	
            	}

            	$(window).resize(function(){
                	setBodyScale();
            	});

            	//Fire it when the page first loads
            	setBodyScale();
        
        	});
        
		</script>
