<html class="no-js" lang="en">
	<!--<![endif]-->

	<head>

		<meta charset="utf-8">

		<!-- Use the .htaccess and remove these lines to avoid edge case issues.
		More info: h5bp.com/i/378 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title></title>
		<meta name="description" content="">

		<!-- Mobile viewport optimized: h5bp.com/viewport -->
		<meta name="viewport" content="width=device-width">

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

		<!-- Template style sheet -->
		<link rel="stylesheet" href="css/html5boilerplate.css">

		<!-- App styles -->
		<link rel="stylesheet" href="css/style.css">

		<!-- Google fonts -->
		<link href="http://fonts.googleapis.com/css?family=Istok+Web" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=Lora" rel="stylesheet" type="text/css">

		<!-- All JavaScript at the bottom, except this Modernizr build.
		Modernizr enables HTML5 elements & feature detects for optimal performance.
		Create your own custom Modernizr build: www.modernizr.com/download/ -->
		<script src="js/libs/modernizr-2.5.3.min.js"></script>
		
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false&key=AIzaSyDzX1uyPzyjs9OrHhIEyvqfA_Z2k5wxb1U"></script>
		
	</head>

	<body>
		
		<div id="map"></div>
		
		<script type="text/x-handlebars" data-template-name="application">

			<header>
				<h1>Traveller Log</h1>
			</header>
		
			<div id="content">
				
				<div id="leftSection">
				
					{{outlet}}
			
				</div>
				
				<div id="centerSection">
					Content...
				</div>
				
			</div>
			
			<div class="spacer"/>
			
			<footer>
			</footer>
		
		</script>


		<script type="text/x-handlebars" data-template-name="addEntryViewTemplate">
			
			{{title}} - <a {{action viewExplore}}>Explore</a>
			
			<br/><br/><br/>
			
			{{view view.fromInput}}
			
			<br/><br/><br/>
			
			{{view view.toInput}}
        
		</script>

		<script type="text/x-handlebars" data-template-name="exploreViewTemplate">
			
			{{title}} - <a {{action viewAddEntry}}>Add entry</a>
			
			<br/><br/><br/>
			
		</script>
		
		<script type="text/x-handlebars" data-template-name="placeInputViewTemplate">
			
			{{direction}}: {{selectedPlace}}<br/>
			{{view view.inputField}}
			
			<br/>
			
			{{#each place in view.autocompleteController}}
				<a {{action selectPlace place}}>{{place.placeName}}</a><br/>
			{{/each}}
			
		</script>
		
		<script type="text/x-handlebars" data-template-name="placeAutocompleteViewTemplate">
			
			
			
		</script>
		
		<!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
		chromium.org/developers/how-tos/chrome-frame-getting-started -->
		<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->


		<!-- JavaScript at the bottom for fast page loading -->

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script>
			window.jQuery || document.write('<script src="js/libs/jquery-1.8.3.min.js"><\/script>')
		</script>
		<script src="js/libs/jquery-ui-1.9.2.custom.min.js"></script>
		<script src="js/libs/handlebars-1.0.0.beta.6.js"></script>
		<script src="js/libs/ember-latest.js"></script>
		<script src="js/app.js"></script>
		

	</body>
</html>
