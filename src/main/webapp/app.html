<html lang="en" ng-app="myApp">

	<head>

		<meta charset="utf-8">
		<title>BTC machines</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		
		<!-- Le styles -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<style>
			body {
				padding-top: 60px;
				/* 60px to make the container go all the way to the bottom of the topbar */
			}
		</style>
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
		<link href="css/flux.css" rel="stylesheet">

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
		<script src="js/libs/canvasjs.min.js"></script>
		<script src="js/libs/amcharts.js"></script>
		<script src="js/libs/serial.js"></script>
		<script src="js/libs/hmac-sha512.js"></script>
		<script src="js/libs/bootstrap.js"></script>
		<script src="holder.js"></script>

		<script src="js/btce.js"></script>
		<script src="js/app.js"></script>
		<script src="js/front.js"></script>
		<script src="js/login.js"></script>
		<script src="js/logout.js"></script>
		<script src="js/account.js"></script>
		<script src="js/tradeStats.js"></script>
		<script src="js/charts.js"></script>
		<script src="js/txLog.js"></script>
		<script src="js/verifyemail.js"></script>
		<script src="js/directives.js"></script>

	</head>

	<body ng-controller="AppCtrl">

		<div class="container">

			<div class="row" style="margin-bottom: 0.3em;">
				
				<div class="span12" style="height: 4.2em;">
					
					<div class="row">
						
						<div class="span3" style="font-size: 1.6em;">
							<img src="img/logo1.png" style="width: 165px; height: 70px;">
						</div>

						<div class="span6" style="text-align: center;">
							<div ng-hide="user == null">
								Signed in as: {{user.username}}
								<!-- 
								<div ng-hide="!user.live">
									USD {{user.accountFunds.reserves.usd}} LTC {{user.accountFunds.reserves.ltc}} BTC {{user.accountFunds.reserves.btc}}
								</div>
								<div ng-hide="user.live">
									&nbsp;
								</div>
								-->
							</div>
						</div>

						<div class="span3" style="text-align: right; padding-top: 0.3em;">
							
							<a href="#" style="color: black; text-decoration: underline;">User guide</a>
							| <a href="#" style="color: black; text-decoration: underline;">Contact</a>
							&nbsp;&nbsp;&nbsp;
							<span ng-hide="user == null || user == undefined">
								<a ng-show="location.path() != '/account-v1'" style="text-decoration: underline; color: black;" href="#/account-v1">Account</a>
								<a ng-show="location.path() == '/account-v1'" style="text-decoration: underline; color: black;" href="#/front">Trade</a>
								| <a style="color: black; text-decoration: underline;" href="#/logout">Log out</a>&nbsp;&nbsp;
							</span>
							
						</div>
				
					</div>
					
				</div>

			</div>
		
			<div ng-view></div>
			
		</div>

	</body>

</html>
