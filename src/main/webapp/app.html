        				</div>

		<script type="text/x-handlebars" data-template-name="placeInputViewTemplate">
			
			{{#view view.InputField class="placeInput"}}
				{{#view view.InputFieldSelected}}{{view.displayValue}}{{/view}}
				{{view view.InputFieldEdit}}
			{{/view}}
			
			
			{{#view view.AutocompleteView class="placeAutocompleteBox"}}
			
			<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" style="display: block; position: static; margin-bottom: 5px; width: 100%">
			
				{{#each item in view.controller}}
					<li><a {{action selectItem item}} tabindex="-1">{{item.displayValue}}</a></li>
				{{/each}}
			
			</ul>
			
			{{/view}}
			
			
		</script>
		
		
		<script type="text/x-handlebars" data-template-name="tripInputViewTemplate">
			
			{{#view view.InputField class="placeInput"}}
				{{#view view.InputFieldSelected}}{{view.displayValue}}{{/view}}
				{{view view.InputFieldEdit}}
			{{/view}}
			
			{{#view view.AutocompleteView class="placeAutocompleteBox"}}
				
				
				{{#if view.hasSearchString}}
					<div><a {{action saveTrip}} tabindex="-1" style="color: blue; text-decoration: none;">Add new trip</a> ({{view.parentView.searchString}})</div>
				{{/if}}
				
				<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" style="display: block; position: static; margin-bottom: 5px; width: 100%">
				
				{{#each item in view.controller}}
					<li><a {{action selectItem item}} tabindex="-1">{{item.displayValue}}</a></li>
				{{/each}}
				</ul>
			
			{{/view}}
			
		</script>

		<script type="text/x-handlebars" data-template-name="route">
		
			<h2 style="line-height: 23px;">{{from}} - {{to}}</h2>
			
			<br/><br/>
			
			{{#each entry in entries}}
				<div style="">
					<a {{action selectEntry entry}}>&gt;&gt;</a>&nbsp;&nbsp;By {{entry.by.textValue}} / {{entry.type.textValue}} / Cost: {{entry.cost}}&nbsp;&nbsp;&nbsp;&nbsp;from Anonymous
				</div>
			{{/each}}
			
		</script>
		
		<script type="text/x-handlebars" data-template-name="find">
			
			<div class="searchBox">
				
				<div class="left">
					<div class="searchInput">{{view App.StoredPlaceInputView valueBinding="view.searchLocation" class="searchPlace"}}</div>
					<div class="map" id="findMap">
					</div>
				</div>
				
			</div>
			
			<div class="searchResults">
				
					<div style="display: inline; float: left; height: 5em; width: 48%;">
						<div class="latTitle">FROM</div>
						<div class="partResults">
						{{#each entry in view.fromSuggestions}}
							<a {{action selectEntry entry}}>{{entry.from.displayValue}} - {{entry.to.displayValue}}</a><br/>
						{{/each}}
						</div>
					</div>
					
					<div style="display: inline; float: right; height: 9em; width: 48%;">
						<div class="latTitle">TO</div>
						<div class="partResults">
							{{#each entry in view.toSuggestions}}
								<a {{action selectEntry entry}}>{{entry.from.displayValue}} - {{entry.to.displayValue}}</a><br/>
							{{/each}}
						</div>
					</div>
					
			</div>
			
		</script>

		<script type="text/x-handlebars" data-template-name="entry/edit/date">
			
			<div style="float: left;">
				{{#view App.TextSelectListView valueBinding="date" class="selectList"}}

		<script type="text/x-handlebars" data-template-name="entry/edit/reference">

				</div>

		<script type="text/x-handlebars" data-template-name="entry/edit">
			
			<div class="routeInfoInput">
				
				<div style="margin: 0px auto; max-width: 40em;">
				
				<div class="tripleColumn" style="margin-bottom: 1.0em; margin-top: 0em;">
					<div class="columnLeft" align="right">Type</div>
					<div class="columnCenter">
						{{#view App.EntryTypeSelectView valueBinding="type" class="selectList"}}
							{{#view App.ListItemView}}Travel{{/view}}&nbsp;
							{{#view App.ListItemView}}Research{{/view}}&nbsp;
							{{#view App.ListItemView}}Advertisement{{/view}}&nbsp;
							{{#view App.ListItemView}}Ride{{/view}}
						{{/view}}
					</div>
					<div class="columnRight visible-desktop" align="center"></div>
        		</div>
        		
				<div class="tripleColumn">
					
					<div class="columnLeft" align="right">Trip</div> 
					<div class="columnCenter">{{view App.TripInputView valueBinding="trip"}}</div>
					<div class="columnRight visible-desktop" align="center">Select or create a trip</div>
					
				</div>
				
				
				<div class="tripleColumn">
					<div class="columnLeft" align="right">from</div>
					<div class="columnCenter">{{view App.PlaceInputView valueBinding="from"}}</div>
					<div class="columnRight visible-desktop" align="center">Origin</div>
				</div>
				
				<div class="tripleColumn">
					<div class="columnLeft" align="right">to</div>
					<div class="columnCenter">{{view App.PlaceInputView valueBinding="to"}}</div>
					<div class="columnRight visible-desktop" align="center">Destination</div>
        		</div>
				
				
				<div class="tripleColumn">
					<div class="columnLeft" align="right">by</div>
					<div class="columnCenter">
						{{#view App.TransportTypeSelectView valueBinding="by" class="selectList"}}
							{{#view App.ListItemView}}bus{{/view}}
							{{#view App.ListItemView}}plane{{/view}}
							{{#view App.ListItemView}}train{{/view}}
							{{#view App.ListItemView}}other{{/view}}
						{{/view}}
					</div>
					<div class="columnRight visible-desktop">Mode of transportation and identifying information. Eg. <i>Train 365, United Airlines Flight 110, Bus to NYC Grand Central Terminal etc.</i></div>
				</div>
				
				<div class="tripleColumn" style="margin-top: 0.4em;">
					<div class="columnLeft" align="right"></div>
					<div class="columnCenter">
						{{view Ember.TextField valueBinding="byId" class="byId" placeholder="Number, destination or other id..." }}
						{{view Ember.TextField valueBinding="byDepTime" class="byDepTime" placeholder="Dep. time" }}
						{{view Ember.TextField valueBinding="byArrTime" class="byArrTime" placeholder="Arr. time" }}
						<div style="display: inline; float: left; margin-left: 0.4em; vertical-align: middle; padding: 4px 0px;">+&nbsp;</div>
						{{view Ember.TextField valueBinding="byAddDays" class="byAddDays" placeholder="0" }}
						<div style="display: inline; float: left; vertical-align: middle; padding: 4px 0px;">&nbsp;days</div>
					</div>
					<div class="columnRight visible-desktop"></div>
				</div>
				
				<div class="tripleColumn"  style="margin-top: 3.2em;">
					<div class="columnLeft" align="right"></div>
					<div class="columnCenter">
						{{view Ember.TextField valueBinding="scheduleInfo" class="scheduleInfo" placeholder="Schedule info, link to timetables..." }}
					</div>
					<div class="columnRight visible-desktop">Eg. <i>Daily, Wed and Fri</i> OR <i>www.nationalrail.co.uk/times_fares/</i></div>
				</div>
				
				<div class="tripleColumn">
					<div class="columnLeft" align="right">Cost</div>
					<div class="columnCenter">
						{{view Ember.TextField valueBinding="cost" class="cost" placeholder="Exact or approximate cost" }}
					</div>
					<div class="columnRight visible-desktop"></div>
				</div>
				
				<div class="tripleColumn">
					
					<div class="columnLeft" align="right"></div>
					
					<div class="columnCenter">
						<div style="float: left; margin-right: 4%; vertical-align: middle; padding: 4px 0px;">Departure Date</div>
						<div style="padding: 4px 0px;" class="visibleMini">&nbsp;</div>
						<div class="depDate">
							{{view Ember.TextField valueBinding="depDateYear" class="depDateYear" placeholder="YYYY" }}
							{{view Ember.TextField valueBinding="depDateMonth" class="depDateMonth" placeholder="MM" }}
							{{view Ember.TextField valueBinding="depDateDay" class="depDateDay" placeholder="DD" }}
						</div>
						
					</div>
					
					<div class="columnRight visible-desktop">
						When did you travel or plan to travel?
					</div>
					
				</div>
				
				<div class="tripleColumn" style="margin-top: 2.6em;">
				<div class="columnLeft" align="right"></div>
					<div class="columnCenter">
						
					</div>
					<div class="columnRight visible-desktop">
						<a {{action "saveEntry"}} class="btn btn-primary">Save</a>
					</div>
				</div>
				</div>
				
				</div>
				
			</div>
			
			
		</script>

	    </script>

						<div style="float: left; margin-right: 4%; vertical-align: middle; padding: 4px 0px;">Departure Date</div>
						<div style="padding: 4px 0px;" class="visibleMini">&nbsp;</div>
						<div class="depDate">
							{{depDateYear}}
							{{depDateMonth}}
							{{depDateDay}}
						</div>
						
					</div>
					
					<div class="columnRight visible-desktop">
					</div>
					
				</div>
				
				</div>
				
			</div>
			
			<div style="padding-left: 50%; padding-bottom: 1.0em;">
				<a {{action "saveEntry"}} class="btn btn-primary">Save</a>
			</div>

		<script>
			
			$('*').live('webkitTransitionEnd transitionend msTransitionEnd oTransitionEnd', function () {
    			$(this).trigger('trans-end');
			});

			$(document).ready( function() {
            	
            	// Cache for performance
            	var $body = $('body'); 

            	var setBodyScale = function() {
            	
            		var scaleSource = $body.width(),
                	scaleFactor = 0.1,                     
                	maxScale = 100,
                	minScale = 30;
					
					// Multiply the width of the body by the scaling factor
                	var fontSize = scaleSource * scaleFactor;

                	if(fontSize > maxScale) fontSize = maxScale;
                	if(fontSize < minScale) fontSize = minScale;

                	$('body').css('font-size', fontSize + '%');
            	
            	}
				
				
            	$(window).resize(function() {
            		
            		//setBodyScale();
            		
            	});
            	
            	//Fire it when the page first loads
